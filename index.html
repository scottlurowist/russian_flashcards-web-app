<!DOCTYPE html>
<html>
    <head>
      <title>Welcome to Russian Flashcards</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <main>

        <!-- This is where we notifiy the user about the state of the app
             or any notifications that might interest the user. It
             is controllee by StatusMessageViewController. -->
        <p id="status-notification-message-area"></p>

        <!-- This section will only be shown when in the initial landing state. -->
        <section id="home-view">

          <div class="img--placeholder">
            <img src="./public/usa-american-flag-waving-animated-gif-11.gif">
            <img src="./public/russiaflag.gif">
          </div>

          <nav>
            <div>
              <input type="button" id="home-view-create-account-button" 
                     class="btn btn-primary" value="Create Account">
              <input type="button" id="home-view-sign-in-button"
                     class="btn btn-primary" value="Sign In">
            </div>
          </nav>
        </section>

        <!-- This section is only shown after the home view and the user selects
             the option to create an account. -->
        <section id="create-account-view">
          <div id="create-account-view-form-div">
            <form id="sign-up-view-form" class="form">
              <fieldset>
                <legend class="text-light">Create An Account</legend>
                <div class="form-group">
                  <label for="sign-up-email">Email</label>
                  <input id="sign-up-email" class="form-control" type="email"
                         name="credentials[email]"
                         placeholder="Email">                                
                </div>
                <div class="form-group">
                  <label for="sign-up-password">Password</label>
                  <input id="sign-up-password" class="form-control" type="password"
                         name="credentials[password]" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="sign-up-password_confirmation">Password Confirmation</label>
                  <input id="sign-up-password_confirmation" class="form-control"
                         type="password" name="credentials[password_confirmation]"
                         placeholder="Confirm Password">
                </div>
  
                <input type="submit" class="btn btn-primary" value="Create Account">
                <input id="create-account-view-return-btn" type="button" class="btn btn-primary" value="Return">
              </fieldset>
            </form>
          </div>
        </section>

        <!-- This section is only shown after the home view and the user selects
        the option to sign in, or when the user successfully creates an account
        and they are directed to this view in the SPA. -->
        <section id="sign-in-view">
          <div id="sign-in-view-form-div">
            <form id="sign-in-view-form" class="form">
              <fieldset>
                <legend class="text-light">Sign In</legend>
                <div class="form-group">
                  <label for="sign-in-email">Email</label>
                  <input id="sign-in-email" class="form-control" type="email"
                          name="credentials[email]"
                          placeholder="Email">                                
                </div>
                <div class="form-group">
                  <label for="sign-in-password">Password</label>
                  <input id="sign-in-password" class="form-control" type="password"
                          name="credentials[password]" placeholder="Password">
                </div>

                <input type="submit" class="btn btn-primary" value="Sign In">
                <input id="signin-view-return-btn" type="button" class="btn btn-primary" value="Return">                
              </fieldset>
            </form>
          </div>
        </section>

        <!-- This section is only shown after the user successfully signs into
             the application. From here they can view game history, start a new
             game, change their password, or exit the app. -->
        <section id="flashcard-options-view">

          <div id="game-options-view-form-div">
            <form id="game-options-view-form" class="form">
              <fieldset>
                <div id="game-options_flex-column-div">
                  <h3 class="text-light">Game Options</h3>

                  <div class="form-group">
                    <button id="change-password-button"
                            class="btn btn-primary" 
                            type="button">Change Password</button>   
                  </div>    
                  <div class="form-group">
                    <button id="exit-flashcards-app-button" 
                            class="btn btn-primary" 
                            type="button">
                      Exit
                    </button> 
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </section>    
        
        <!-- This section is only shown after the game options view and the 
             user selects change password. -->
        <section id="change-password-view">
          <div id="change-password-view-form-div">
            <form id="change-password-view-form" class="form">
              <fieldset>
                <legend class="text-light">Change Password</legend>
                <div class="form-group">
                  <label for="old-password">Old Password</label>
                  <input id="old-password" class="form-control" type="password"
                         name="passwords[old]" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="new-password">New Password</label>
                  <input id="new-password" class="form-control"
                         type="password" name="passwords[new]"
                         placeholder="New Password">
                </div>

                <input type="submit" class="btn btn-primary" value="Change Password">
                <input id="change-password-view-return-btn" type="button" class="btn btn-primary" value="Return">                 
              </fieldset>
            </form>
          </div>
      </main>
    </body>
</html>
