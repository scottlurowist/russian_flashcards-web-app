                           placeholder="Email">                                
                  </div>
                  <div class="form-group">
                    <label for="sign-up-password" class="text-danger">Password / Пароль</label>
                    <input id="sign-up-password" class="form-control" type="password"
                           name="credentials[password]" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="sign-up-password_confirmation" 
                           class="text-danger">Password Confirmation / Подтвердите Пароль</label>

                           type="password" name="credentials[password_confirmation]"

                </div>
